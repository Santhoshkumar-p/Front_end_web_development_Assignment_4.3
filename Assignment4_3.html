<!DOCTYPE html>
<html>
<head>
	<title>Shape Animation</title>
	<style>
	p{
		color: white;
	}
	.box{
		margin: 50px;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100px;
		width: 100px;
		background:rgb(11, 221, 11);
	 	transition: all.5s ease-in-out;
	    }		
	.box:hover{
		border-radius: 50%;
		background: orange;
	}
	</style>
</head>
<body>
<center>
<div class="box" style="text-align: center;"><p>Box</p></div>
<br>
<p style="color: black;">
Note: Please view it in Google Chrome
</p>
</center>
</body>
</html>
